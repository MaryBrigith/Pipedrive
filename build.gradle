plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.qameta.allure' version '2.10.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
	
	implementation 'io.rest-assured:rest-assured:5.0.1'
    implementation 'io.rest-assured:json-path:5.0.1'
    implementation 'io.rest-assured:xml-path:5.0.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.testng:testng:7.5'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'io.qameta.allure:allure-testng:2.19.0'
    implementation 'io.qameta.allure:allure-generator:2.19.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.19.0'
   	implementation 'io.qameta.allure:allure-commandline:2.19.0'
    implementation 'org.json:json:20220320'
    implementation 'log4j:log4j:1.2.12'
}

tasks.named('test') {
   
	  useTestNG(){
        useDefaultListeners = true
        suites 'src/test/resources/testData.xml'
    }
    systemProperties System.properties
    
    
}

allure {
    // This configures the common Allure version, so it is used for commandline as well

    commandline {
        // The following patterns are supported: `[group]`, `[module]`, `[version]`, `[extension]`
        // The patterns can appear severs times if you need
        // By default, downloadUrlPattern is NOT set.
        downloadUrlPattern.set("https://server/path/io.qameta.allure/allure-commandline-2.10.0.zip")

    }
}
